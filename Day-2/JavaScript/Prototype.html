<html>
    <head>
        <script>
            function Product(name,price)
            {
                this.name=name;
                this.price=price;
            }

            Product.prototype.details=function()
            {
                return this.name+" is available at Price of "+this.price+" in indian Rupees";
            }

            var tablet=new Product("Samsung Tab",45600.89);
            var laptop=new Product("HP Pavilion ",125600.89);

            document.writeln(tablet.details()+"<br>");
            document.writeln(laptop.details()+"<br>");
        </script>
    </head>
    <body>

    </body>
</html>
