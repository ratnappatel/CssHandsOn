<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
       crossorigin="anonymous">
       
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    <style>
        .page-link{
            position: relative;
            display: block;
            padding: 0.5rem 0.75rem;
            margin-left: -1px;
            line-height: 1.25;
            background-color: #D8EBEB;
            color: #003c00;
            border: 1px solid #346767;
       }
    </style>
    <body>
        <div class="container">
            <h2>A Basic Pagination Demo</h2>
            <ul class="pagination pagination-lg">
                <li class="page-item disabled">
                    <a class="page-link " href="#">&lt;</a>
                </li>
                <li class="page-item">
                    <a class="page-link active" href="#">Page 1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 4</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 5</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 6</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">&gt;</a>
                </li>
            </ul>

            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <a class="page-link " href="#">&lt;</a>
                </li>
                <li class="page-item">
                    <a class="page-link active" href="#">Page 1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 4</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 5</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 6</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">&gt;</a>
                </li>
            </ul>

            <ul class="pagination pagination-sm justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link " href="#">&lt;</a>
                </li>
                <li class="page-item">
                    <a class="page-link active" href="#">Page 1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 4</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 5</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Page 6</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">&gt;</a>
                </li>
            </ul>
        </div>
   </body>
</html>
