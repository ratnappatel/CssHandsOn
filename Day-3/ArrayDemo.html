<html>
    <head>
        <script>
            var arr=[23,56,78,12,91,67,82];
            document.writeln(arr+"<br>");
            document.writeln(arr.pop()+"<br>");
            document.writeln(arr+"<br>");
            arr.push(100);
            document.writeln(arr+"<br>");
            arr.shift();
            document.writeln(arr+"<br>");
            arr.unshift(200);
            document.writeln(arr+"<br>");
            document.writeln(arr.toString()+"<br/>");
            document.writeln("Sorted Array :"+arr.sort(function(a,b){return a-b}));
            document.writeln("Reverse Ordered : "+arr.reverse());
        </script>
    </head>
</html>
